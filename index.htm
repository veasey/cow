<html>
    <body>

        <script>
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    
            const cow = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 40,
                speed: 2,
            };
    
            const grassPatches = Array.from({ length: 20 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 20,
            }));
    
            function drawCow() {
                ctx.fillStyle = "white";
                ctx.fillRect(cow.x, cow.y, cow.size, cow.size);
                ctx.fillStyle = "black";
                ctx.fillRect(cow.x + 10, cow.y + 10, 10, 10);
                ctx.fillRect(cow.x + 25, cow.y + 10, 10, 10);
            }
    
            function drawGrass() {
                ctx.fillStyle = "green";
                grassPatches.forEach(grass => {
                    ctx.fillRect(grass.x, grass.y, grass.size, grass.size);
                });
            }
    
            function moveCow() {
                if (keys["ArrowUp"]) cow.y -= cow.speed;
                if (keys["ArrowDown"]) cow.y += cow.speed;
                if (keys["ArrowLeft"]) cow.x -= cow.speed;
                if (keys["ArrowRight"]) cow.x += cow.speed;
            }
    
            function eatGrass() {
                grassPatches.forEach((grass, index) => {
                    if (
                        cow.x < grass.x + grass.size &&
                        cow.x + cow.size > grass.x &&
                        cow.y < grass.y + grass.size &&
                        cow.y + cow.size > grass.y
                    ) {
                        grassPatches.splice(index, 1);
                    }
                });
            }
    
            const keys = {};
            window.addEventListener("keydown", (e) => (keys[e.key] = true));
            window.addEventListener("keyup", (e) => (keys[e.key] = false));
    
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrass();
                moveCow();
                eatGrass();
                drawCow();
                requestAnimationFrame(gameLoop);
            }
    
            gameLoop();
    
        </script>
    </body>
    
</html>
